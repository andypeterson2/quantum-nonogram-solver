<html>
<head>
    <title>Nonogram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Nonogram</h1>
    <div id="container">
        <div id="grid-and-row-clues">
            <table id="grid">
                <!-- Add a row for the top clues -->
                <tr>
                    <!-- Add an empty cell for the top left corner -->
                    <th></th>
                    <!-- Loop through the column clues and add cells with colspan and line breaks -->
                    {% for clue in col_clues %}
                    <th colspan="2">{{ clue|join("<br>")|safe }}</th>
                    {% endfor %}
                </tr>
                <!-- Loop through the grid and row clues -->
                {% for i in range(grid|length) %}
                <tr>
                    <!-- Add a cell for the left clue with rowspan -->
                    <th rowspan="2">{{ row_clues[i]|join(" ") }}</th>
                    <!-- Loop through the grid row and add cells with class names -->
                    {% for j in range(grid[i]|length) %}
                    <td class="{% if grid[i][j] == 0 %}empty{% elif grid[i][j] == 1 %}filled{% elif grid[i][j] == 2 %}crossed{% endif %}"></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html> -
